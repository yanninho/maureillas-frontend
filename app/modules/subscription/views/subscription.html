<div class="subscription">
	<h1>{{'subscription.CHOOSE_SUBSCRIPTION' | translate}}</h1>
	<h2>{{'subscription.RECEIVE_INFOS' | translate}}</h2>
	<md-divider></md-divider>
 	<md-list>
      <md-list-item ng-repeat="feed in user.info.feeds">
		<md-checkbox ng-model="feed.suscriber" ng-change="update()" aria-label="{{feed.name}}">
		</md-checkbox>
		<div class="md-list-item-text">
			{{feed.name}}
		</div>
      </md-list-item>
	</md-list>
</div>
