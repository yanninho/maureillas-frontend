<div class="subscription">
	<div class="md-whiteframe-z2 title-page">
		<h1>{{'subscription.CHOOSE_SUBSCRIPTION' | translate}}</h1>
		<h2>{{'subscription.RECEIVE_INFOS' | translate}}</h2>
	</div>
 	<md-list>
      <md-list-item class="md-whiteframe-z2 feed-subscription" ng-repeat="feed in user.info.feeds">
		<md-switch ng-model="feed.suscriber" ng-change="update()" aria-label="{{feed.name}}">
			{{feed.name}}
		</md-switch>
      </md-list-item>
	</md-list>
</div>
