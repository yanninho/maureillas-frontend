<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Ville de Maureillas - Las Illas</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.d4f7d6a9.css">
    <link rel="stylesheet" href="styles/main.3378bcfe.css">

    <!-- Recommandation Bootstrap -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

    <!-- DESKTOP VERSION -->
    <body ng-app="maureillasApp"> 
    <div ng-controller="MainCtrl">
    <!--[if lt IE 9]>
      <p class="browsehappy">Vous utilisez un navigateur <strong>obsolète</strong>. Merci de <a href="http://browsehappy.com/">mettre à jour votre navigateur</a>.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <!--[if gt IE 8]>
    <loading-widget>Chargement en cours...</loading-widget>
    <![endif]-->
    <div class="alert" ng-class="alert.message.type" ng-show="alert.message.textes">
        <div ng-repeat="texte in alert.message.textes">
            <pre ng-show="alert.message.json">{{texte | json}}</pre>
            <p ng-show="!alert.message.json">{{texte}}</p>
        </div>
    </div>   
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="menu" ng-click="toggleMenu()">
                <md-icon md-svg-icon="images/ic_menu_48px.svg"></md-icon>
            </md-button>
            <h1>
                <span class="ng-cloak">{{'main.VILLE' | translate}}</span>
            </h1>
            <span flex=""></span>
            <img src="images/MDPI48x48px-01.9dbc5e1f.png" />
        </div>
    </md-toolbar>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2 menu" md-component-id="right">
        <!-- menu -->
        <md-content>
            <h3 ng-repeat="item in menus" class="item-menu">
                <md-icon md-svg-icon="{{item.icon}}"></md-icon>
                <a ng-href="" ng-click="goTo($index)">{{ item.name | translate}}</a>
            </h3>  
        </md-content>    
    </md-sidenav>   
    <div id="content" class="view-container">
        <div class="view view-animate" ng-view=""></div>
    </div>

    <script src="scripts/vendor.fd4a0d18.js"></script>

        <script src="scripts/scripts.7b29950e.js"></script>
    </div> 
</body>
</html>
