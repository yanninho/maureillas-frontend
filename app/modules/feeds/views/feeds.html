<div layout="column" layout-fill class="feeds">
	<div layout layout-align="center center" ng-show="loading">
		<md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
	</div>
	<div class="md-whiteframe-z2 title-page">
		<h1>{{feedList.feeds.title}}</h1> 
		<h2>{{feedList.feeds.description}}</h2>
	</div>
	<md-whiteframe class="md-whiteframe-z2 feed" ng-repeat="feed in feedList.feeds.entries">	
	  <md-toolbar>
	    <div class="md-toolbar-tools">
	      <h3 class="md-flex">{{feed.title}}</h3>
	    </div>
	  </md-toolbar>	
	  <div class="feed-content" ng-bind-html='feed.content'></div>		
	</md-whiteframe>
</div>
